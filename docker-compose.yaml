services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    ports:
      - "5000:5000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - PORT=5000
    depends_on:
      - logs
    networks:
      - app_net

  tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    volumes:
      - ./logs:/app/logs
    depends_on:
      - app
    networks:
      - app_net

  logs:
    build:
      context: .
      dockerfile: Dockerfile.logs
    volumes:
      - logs:/fluentd/log
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - app_net

networks:
  app_net:

volumes:
  logs:
